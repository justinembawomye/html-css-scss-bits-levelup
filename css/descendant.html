<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <style>
        /* Styling child elements  You use ul li or ul > li. both will work*/
        ul > li{
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>item one</li>
        <li>item two</li>
        <ul>
            <li>subitem one</li>
            <li>subitem two</li>
        </ul>
        <li>item three</li>
    </ol>
</body>
</html>
