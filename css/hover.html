<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pseudo classes</title>
    <style>
        button{
            width: 200px;
            height:100px;
            border-radius: 5px;
            color:white;
            border:none;
            background-color: tomato;
            font-size: 20px;
        }
        /* Apply pseudo class */
        button:hover{
            background-color: green;
        }

    </style>
</head>
<body>
    
    <!-- here you style elements using state -->
    <button>Click me</button>

</body>
</html>
