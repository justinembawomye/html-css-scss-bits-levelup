<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
       
        <style>
            #foo, #bar{
                color: red;
            }

        </style>
    </head>
    <body>
        <!-- A way of giving an html element a unique name -->
        <h1 id="foo">Heading 1</h1>
        <h1 id="bar">Heading 2</h1>
        <h1>Heading 3</h1>
    </body>
</html>
