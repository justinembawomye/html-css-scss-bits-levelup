<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
       
        <style>
            .baz{
                color: red;
            }

        </style>
    </head>
    <body>
        <!-- A way of giving an html element a unique name -->
        <h1>Heading 1</h1>
        <h1>Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
        <h1 class="baz">Heading 4</h1>
        <h1>Heading 5</h1>
        <h1>Heading 6</h1>
    </body>
</html>
