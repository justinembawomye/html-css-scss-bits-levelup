<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <style>
            table{
                border: 1px solid #000;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid #000;
                padding: 10px;
            }


        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Place of residence</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lyn</td>
                    <td>25</td>
                    <td>Kampala</td>
                </tr>
                <tr>
                    <td>Sara</td>
                    <td>20</td>
                    <td>Mukono</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
