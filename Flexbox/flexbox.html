<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Flex box</title>

    <style>

        .container{
            display:flex;
            flex-wrap:wrap; 
        }
        .container > div{
            background-color: springgreen;
            width: 200px;
            padding: 20px;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Flex box</h1>
    <div class="container">
        <div>1. This is a paragraph</div>
        <div>2. This is a paragraph</div>
        <div>3. This is a paragraph</div>
        <div>4. This is a paragraph</div>
        <div>5. This is a paragraph</div>
        <div>6. This is a paragraph</div>
        <div>7. This is a paragraph</div>
        <div>8. This is a paragraph</div>
        <div>9. This is a paragraph</div>
        <div>10. This is a paragraph</div>
        <div>11. This is a paragraph</div>
        <div>12. This is a paragraph</div>

    </div>
</body>
</html>
